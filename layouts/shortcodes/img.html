{{ $altText := .Get "alt" }}
{{ with $.Page.Resources.GetMatch (.Get "src") }}
<figure>
  <a href="{{ .RelPermalink }}">
    <img loading="lazy" srcset='
      {{ (.Resize "320x").Permalink }} 320w,
      {{ (.Resize "600x").Permalink }} 600w,
      {{ .Permalink }} 1200w'
      src='{{ (.Resize "600x").RelPermalink }}' alt="{{ $altText }}" />
  </a>
</figure>
{{ else }}
<span>Could not find images</span>
{{ end }}
